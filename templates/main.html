<!DOCTYPE html>

<html>
    <head>
        <title>Michael's website</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    </head>

    <body>
        <div class="first_load" style="display: block">
            <img class="loading" src="{{ url_for('static',filename='img/load_gif.gif') }}">
        </div>
        <div class="nav_cont">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0);">
                <a class="navbar-brand" href="{{ url_for('main') }}">Michael's website</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('main') }}">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item_bout">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item_res">
                            <a class="nav-link" href="#resume">Resume</a>
                        </li>
                        <li class="nav-item_inter">
                            <a class="nav-link" href="#interests">Interests</a>
                        </li>
                        <li class="nav-item_pro">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="next_box" style="display: none">
            <img class="loading" src="{{ url_for('static',filename='img/load_gif.gif') }}">
        </div>
        <div class="img_text">
            <a href="https://images.nasa.gov/details-PIA12348" id="title_here">
                Great Observatories' Unique Views of the Milky Way</a>
        </div>
        <input type="button" value="Random Space Picture" onclick="display_space()"/>
        <div id="about">
            <div class="boutmediv"></div>
            <div class="boutme2div"></div>
            <div class="text"><p class="boutme_hide">A little bit about me...</p></div>
        </div>
        <div id="resume">
            <div class="resumediv"></div>
            <div class="resume2div"></div>
            <div class="text"><p class="resume_hide">My resume</p></div>
        </div>
        <div id="interests">
            <div class="interestsdiv"></div>
            <div class="interests2div"></div>
            <div class="text"><p class="interests_hide">My interests & passions</p></div>
        </div>
        <div id="projects">
            <div class="projectsdiv"></div>
            <div class="projects2div"></div>
            <div class="text"><p class="projects_hide">My projects (more to come!)</p></div>
        </div>
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='main.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    </body>
</html>
