<!DOCTYPE html>

<html>
    <head>
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    </head>
    <body>
        <p id="demo"></p>
        <script type=text/javascript>
            const proxyurl = "https://tranquil-reaches-81640.herokuapp.com/";
            const url = "https://images-api.nasa.gov/asset/PIA03149";
            fetch(proxyurl + url)
            .then(response => response.text())
            .then(contents => document.getElementById("demo").innerHTML = contents)
        </script>
    </body>
</html>
